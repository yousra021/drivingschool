{% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center bg-gray-50">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">

        <h2 class="text-2xl font-bold text-gray-800 mb-6">
            ❗ Supprimer l'utilisateur : {{ user.username }} ?
        </h2>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <button type="submit" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 rounded transition">
                Oui, supprimer
            </button>
        </form>

        <a href="{% url 'student_list' %}" class="inline-block mt-6 text-indigo-500 hover:underline">
            ⬅ Annuler
        </a>

    </div>
</div>
{% endblock %}
