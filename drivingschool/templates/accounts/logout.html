{% extends 'base.html' %}

{% block title %}Déconnexion{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8 mt-10 text-center">
    <h1 class="text-2xl font-semibold text-gray-700 mb-6">Voulez-vous vraiment vous déconnecter ?</h1>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="w-full bg-red-500 text-white font-bold py-2 rounded hover:bg-red-600 transition">
            Oui, se déconnecter
        </button>
    </form>

    <div class="mt-4">
        <a href="{% url 'dashboard' %}" class="text-indigo-500 hover:underline">Annuler</a>
    </div>
</div>
{% endblock %}
