{% extends 'base.html' %}

{% block title %}
Acheter des heures
{% endblock %}

{% block content %}
<div class="flex justify-center items-center bg-gray-50">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">

        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">ðŸ•’ Acheter des heures de conduite</h2>

        <form method="post" class="space-y-6">
            {% csrf_token %}

            <div>
                {{ form.hours.label_tag }}
                {{ form.hours }}
                {% if form.hours.errors %}
                    <p class="text-red-500 text-sm mt-1">{{ form.hours.errors }}</p>
                {% endif %}
            </div>

            <button type="submit" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 rounded transition">
                Payer avec Stripe
            </button>
        </form>

    </div>
</div>
{% endblock %}
